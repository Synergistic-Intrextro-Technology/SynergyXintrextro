# docker-compose.yaml
services:
  cognitive-os:
    build: .
    image: cognitive-os:local
    container_name: cognitive-os
    ports:
      - "8080:8080"
    environment:
      - APP_VERSION=0.1.0
      - KERNELS_YAML=/app/kernels.yaml
      - KERNELS_JSON=/app/kernels.json
      - METRIC_WINDOW=500
    volumes:
      - ./kernels.yaml:/app/kernels.yaml:ro
      - ./kernels.json:/app/kernels.json:ro
