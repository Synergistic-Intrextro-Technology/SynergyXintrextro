name: Synergy Quality Gate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    name: Quality Control & Adaptive Learning
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Lint Code (Clarity & Maintainability)
      run: npm run lint

    - name: Build Project (Stability Check)
      run: npm run build

    - name: Run Tests (Quality Assurance)
      run: npm run test:coverage

    - name: Demonstrate Framework
      run: npm run dev

    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: synergy-coverage

  security-scan:
    runs-on: ubuntu-latest
    name: Security & Control Assessment
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Run Security Audit
      run: npm audit --audit-level=moderate

    - name: Check for Vulnerabilities
      run: npm audit --audit-level=high --production